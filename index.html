<!DOCTYPE HTML>
<html>
 <head>
   <title>My New Bootstrap Website</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="main.css" rel="stylesheet" type="text/css">
 </head>
 <body>
   
   <!-- Navbar -->
   <div class="navbar navbar-inverse">
    <div class="container-fluid">
	 <div class="navbar-header">
		
		<div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header">Nav header</li>
                  <li><a href="#">Separated link</a></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
		  
	 </div>
	</div>
   </div>
   
   <!-- Carousel -->
   <div id="myCarousel" class="carousel slide" data-ride="carousel">
   <!-- Indicators -->
   <ol class="carousel-indicators">
     <li data-taget="#myCarousel" data-slide-to="0" class="active"></li>
	 <li data-taget="#myCarousel" data-slide-to="1"></li>
	 <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>
   
   <!-- Wrapper for slides -->
   <div class="carousel-inner" role="listbox">
   
    <div class="item active peopleCarouselImg">
	  <img class="peopleCarouselImg" src="img/space.jpg" alt="image of space">
	</div>
	
	<div class="item peopleCarouselImg">
	  <img class="peopleCarouselImg" src="img/beach.jpg" alt="image of waves">
	</div>
	
	<div class="item peopleCarouselImg">
	  <img class="peopleCarouselImg" src="img/mountains.jpg" alt="image of a mountain">
   </div>
   
   </div>
   
   
   
   <!-- Left and Right controls -->
   <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
   <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
   <span class="sr-only">Previous</span>
   </a>
   <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
   
   </div>
   
   
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <script language="JavaScript" type="text/javascript">
	  $('#myCarousel').carousel({
		  interval: 4000
		});
   </script>
 </body>
</html>
